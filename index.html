<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Look this. I have a mongo database..</h3>
    <form action="/addProduct" method="POST">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="price" placeholder="Price">
        <input type="text" name="quantity" placeholder="Quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products"></div>
    <div id="update"></div>


    <script>
        function loadProduct() {
            fetch('/products')
                .then(res => res.json())
                .then(products => {
                    const container = document.getElementById('products');
                    products.forEach(product => {
                        const p = document.createElement('p');
                        p.innerHTML = `Name : ${product.name} - Price : ${product.price} - Quantity : ${product.quantity} <button onclick="updateProduct('${product._id}')">Update</button> <button onclick="deleteProduct('${product._id}')">Delete</button>`
                        container.appendChild(p);
                    })
                })
        }

        // update product
        function updateProduct(id) {
            fetch(`/product/${id}`)
                .then(res => res.json())
                .then(data => {
                    const updateContainer = document.getElementById('update');
                    updateContainer.innerHTML = `<h3>Update Product : ${data._id}</h3>
                    Price : <input type='text' id='price' value='${data.price}'/><br/>
                    Quantity : <input type='text' id='quantity' value='${data.quantity}'/><br/>
                    <button>Update Product</button>
                    `
                })
        }


        // delete product
        function deleteProduct(id) {
            fetch(`/delete/${id}`, {
                method: 'DELETE',
            })
                .then(res => res.json())
                .then(result => {
                    console.log('Delete Successfully');
                })
        }
        loadProduct();
    </script>
</body>

</html>
